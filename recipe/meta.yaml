{% set name = "pylops" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed5ccc43b1b79ed1dc4f8bfe1c50a02fd639665af4c8b16eb1931a9579915401

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools_scm
    - pytest-runner
  run:
    - python
    - pip
    - llvmlite
    - numba
    - pyfftw
    - pywavelets
    - scikit-fmm
    - scipy

test:
  imports:
    - pylops
  commands:
    - pip check

about:
  home: https://github.com/PyLops/pylops
  license: LGPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: PyLops â€“ A Linear-Operator Library for Python
  description: |
    Python library implementing linear operators to allow solving large-scale optimization
    problems without requiring to explicitly create a dense (or sparse) matrix.
  doc_url: https://pylops.readthedocs.io
  dev_url: https://github.com/PyLops/pylops

extra:
  recipe-maintainers:
    - jan-janssen
    - mrava87
