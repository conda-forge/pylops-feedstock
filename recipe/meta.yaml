{% set name = "pylops" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylops-{{ version }}.tar.gz
  sha256: cc56e084504ed8224b67a09782b595fbd5fb5862974df58a5118b458a411251e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21.0
    - scipy >=1.11.0

test:
  imports:
    - pylops
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PyLops/pylops
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: PyLops â€“ A Linear-Operator Library for Python
  description: |
    Python library implementing linear operators to allow solving large-scale optimization
    problems without requiring to explicitly create a dense (or sparse) matrix.
  doc_url: https://pylops.readthedocs.io
  dev_url: https://github.com/PyLops/pylops

extra:
  recipe-maintainers:
    - jan-janssen
    - mrava87
